apiVersion: v1
kind: Service
metadata:
  name: redis-service
  labels:
    {{- include "trading.labels" . | nindent 4 }}
    {{- include "trading.redis.selectorLabels" . | nindent 4 }}
spec:
  type: {{ .Values.redis.service.type }}
  ports:
    - port: {{ .Values.redis.service.port }}
      targetPort: {{ .Values.redis.port }}
      protocol: TCP
      name: tcp
  selector:
    {{- include "trading.redis.selectorLabels" . | nindent 4 }}
